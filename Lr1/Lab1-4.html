<html>
    <head> 
        <meta charset="utf-8">
        <title>Задание №4, Шамуратов Д.Д</title> 
    </head> 
    <body> 
        <script language="JavaScript" type="text/JavaScript"> 
            var password; 
            password=prompt("Введите пароль	", "123");
            if(password=="123")
                alert("Пароль верный");
            else
                alert("Пароль неверный");
                var x, y; 
                x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит строку в целое 
                y=parseInt(prompt("Введите значение у",'')); // число
            if(x==y)
                alert("Введенные числа равны!");
            else
                if(x<y) 
                    alert(" Максимальное число - y");
                else 
                    alert(" Максимальное число - x"); 
        </script> 
    </body> 
</html>
